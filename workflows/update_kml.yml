          python3 - <<EOF
          import json
          try:
              with open('raw_data.json') as f:
                  data = json.load(f)
              
              header = """<?xml version="1.0" encoding="UTF-8"?>
<kml xmlns="http://www.opengis.net/kml/2.2">
<Document>
  <Style id="mrAir">
    <PolyStyle><color>4D6C2D91</color><fill>1</fill><outline>1</outline></PolyStyle>
    <LineStyle><color>FF6C2D91</color><width>2</width></LineStyle>
  </Style>
  <Placemark>
    <name>Coverage Sragen Live</name>
    <styleUrl>#mrAir</styleUrl>
    <Polygon><outerBoundaryIs><LinearRing><coordinates>"""

              # Format koordinat yang benar adalah lng,lat,0
              coords_list = " ".join([f"{p[0]},{p[1]},0" for p in data])
              
              footer = """</coordinates></LinearRing></outerBoundaryIs></Polygon>
  </Placemark>
</Document>
</kml>"""

              with open('coverage_live.kml', 'w') as out:
                  out.write(header + coords_list + footer)
          except Exception as e:
              print(f"Error: {e}")
          EOF
